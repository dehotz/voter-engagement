<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>
<div class="container-fluid">
    <div class="page-header">
        <h1 th:text="${title}">Default Title</h1>
    </div>
</div>

<div class="well well-sm">
    <p th:replace="fragments :: cookie"></p>
</div>

<form method="post" style="max-width:600px;" th:object="${address}">
    <div class="form-group">
        <label th:for="address1">Address</label>
        <input class="form-control" th:field="*{address1}" />
        <span th:errors="*{address1}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="address2">Address 2</label>
        <input class="form-control" th:field="*{address2}" />
        <span th:errors="*{address2}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="city">City</label>
        <input class="form-control" th:field="*{city}" />
        <span th:errors="*{city}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="state">State</label>
        <input class="form-control" th:field="*{state}" />
        <span th:errors="*{state}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="zipCode">Zip Code</label>
        <input class="form-control" th:field="*{zipCode}" />
        <span th:errors="*{zipCode}" class="error"></span>
    </div>
    <input type="submit" value="Enter Address" />
</form>

</body>
</html>
